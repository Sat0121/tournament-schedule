        tailwind.config = {

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Hiragino Sans", "Noto Sans CJK JP", "Yu Gothic", sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

</head>
<body>
    <div id="root"></div>
    
    <!-- アプリケーションコード -->

        // React Hooksの取得
        const { useState, useEffect, useCallback } = React;
        const { ChevronDown, ChevronUp, Calendar } = lucide;

        // エラーバウンダリーコンポーネント
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            render() {
                if (this.state.hasError) {
                    return <div className="p-4 text-red-600">エラーが発生しました。</div>;
                }
                return this.props.children;
            }
        }

        // メインコンポーネント
        const TournamentSchedule = () => {
            const [expandedTournaments, setExpandedTournaments] = useState({});

            const toggleTournament = useCallback((date, index) => {

                setExpandedTournaments(prev => ({

                    [key]: !prev[key]
                }));
            }, []);

                    <div className="max-w-2xl mx-auto px-4 pt-8 pb-16">

                                        <div key={index} 
                                             className="border-b last:border-b-0">
                                            <div 
                                                className="p-4 cursor-pointer hover:bg-gray-50 transition-colors"
                                                onClick={() => toggleTournament(day.date, index)}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="w-24 font-medium">
                                                        <div className="text-gray-900">{tournament.time}</div>
                                                    </div>
                                                    <div className={`px-2 py-1 text-white text-sm rounded-md ${getTypeColor(tournament.type)} w-12 text-center`}>
                                                        {tournament.type}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="font-medium text-gray-900">
                                                            <span className="text-gray-500">{tournament.id}</span> {tournament.name}
                                                        </div>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            <span className="mr-4 font-medium">{tournament.buyin}</span>
                                                            <span className="text-gray-500">{tournament.chips}</span>
                                                        </div>
                                                    </div>
                                                    <div className="text-gray-400">
                                                        {expandedTournaments[`${day.date}-${index}`] ? 
                                                            <ChevronUp size={20} /> : 
                                                            <ChevronDown size={20} />}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                        ))}
                    </div>

        };

        // アプリケーションのレンダリング
        const rootElement = document.getElementById('root');
        ReactDOM.render(
            <React.StrictMode>
                <ErrorBoundary>
                    <TournamentSchedule />
                </ErrorBoundary>
            </React.StrictMode>,
            rootElement
        );
    </script>
</body>
</html>
